<div class = "body-container">
	<div class = "body-left">
		<nav class = "navbar">
			<ul>
				<li id = "main-logo"><div>Game</div> <div>Name</div></li>
				<li>About</li>
				<li>Help</li>
				<li>Contact</li>
			</ul>
		</nav>
	</div>
	
	<div class = "body-right">

		<div class = "login-container">

			<h1> Login </h1>
			<div class = "form-group">
				<label for = "login-username"> Email </label>
				<input type="email" name="login-username" id = "login-username">
			</div>
			<div class = "form-group">
				<label for = "login-password"> Password </label>
				<input type="password" name="login-password" id = "login-password">
			</div>
			<div class = "login-error-message"></div>
			<div class = "sign-up"> Don't have an account? <a href = "#" class = "signup-link"> Sign up </a> </div>
			<button type = "button" class = "btn btn-primary" id = "login-button">Login</button>

		</div>
		
		<div class = "signup-container">
			<h1> Sign Up </h1>
			<div class = "form-group">
				<label for = "signup-username"> Enter Email </label>
				<input type="email" name="signup-username" id = "signup-username">
			</div>
			<div class = "form-group">
				<label for = "signup-password"> Password </label>
				<input type="password" name="signup-password" id = "signup-password">
			</div>
			<div class = "form-group">
				<label for = "signup-confirmpassword"> Confirm Password </label>
				<input type="password" name="signup-confirmpassword" id = "signup-confirmpassword">
			</div>
			<div class = "signup-error-message"></div>
			<div class = "sign-up"> Already have an account? <a href = "#" class = "login-link"> Login </a> </div>
			<button type = "button" class = "btn btn-primary" id = "signup-button">Sign Up</button>
		</div>

	</div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>
		Game Website
	</title>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel = "stylesheet" href = "style.css">
</head>
<body>

<div class = "body-container">
	<div class = "body-left">
		<nav class = "navbar">
			<ul>
				<li id = "main-logo"><div>Game</div> <div>Name</div></li>
				<li>About</li>
				<li>Help</li>
				<li>Contact</li>
			</ul>
		</nav>
	</div>
	
	<div class = "body-right">

		<div class = "login-container">

			<h1> Login </h1>
			<div class = "form-group">
				<label for = "login-username"> Username </label>
				<input type="text" name="login-username" id = "login-username">
			</div>
			<div class = "form-group">
				<label for = "login-password"> Password </label>
				<input type="password" name="login-password" id = "login-password">
			</div>
			<div class = "sign-up"> Don't have an account? <a href = "#" class = "signup-link"> Sign up </a> </div>
			<button type = "button" class = "btn btn-primary" id = "login-button">Login</button>

		</div>
		
		<div class = "signup-container">
			<h1> Sign Up </h1>
			<div class = "form-group">
				<label for = "signup-username"> Choose a Username </label>
				<input type="text" name="signup-username" id = "signup-username">
			</div>
			<div class = "form-group">
				<label for = "signup-password"> Password </label>
				<input type="password" name="signup-password" id = "signup-password">
			</div>
			<div class = "form-group">
				<label for = "signup-confirmpassword"> Confirm Password </label>
				<input type="password" name="signup-confirmpassword" id = "signup-confirmpassword">
			</div>
			<div class = "sign-up"> Already have an account? <a href = "#" class = "login-link"> Login </a> </div>
			<button type = "button" class = "btn btn-primary" id = "login-button">Sign Up</button>
		</div>

	</div>
</div>

<script src = "login.js"></script>
</body>
</html>

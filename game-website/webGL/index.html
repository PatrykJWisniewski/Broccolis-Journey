    <script defer src= "../static/js/chat.js"></script>

      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/webGL-keyboardinput.json", {onProgress: UnityProgress});

  <body>
    <div class = "cont">
      <div class = "topbar">
        <nav class = "nav-bar">
          <ul>
            <li id = "main-logo"><div>Game</div> <div>Name</div></li>
            <li>About</li>
            <li>Help</li>
            <li id = "scoreboard-button">Scoreboard</li>
            <li id = "profile"><div id = "curUser"></div><i id = "open-profile" class="fas fa-user-circle"></i><button id = "sign-out" class = "btn">Sign Out</button></li>
          </ul>
        </nav>
      </div>
      <div>
            <div class="live-feed"><h1>Live Feed</h1>
                <p><i>Messages will appear below</i></p>
            </div>
            <div class = "chatmessage">
                <input type="text" class="form-control" id="chatmessage-input" placeholder="Say something nice.. ">
                <button type="submit" class="form-control" id="chatmessage-button">Send</button>
            </div>
     </div>
      <div class="webgl-content">
        <div id="unityContainer" style="width: 960px; height: 600px"></div>
        <div class="footer">
          <div class="webgl-logo"></div>
          <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
          <div class="title">CSCI-3308-Project</div>
        </div>
      </div>
    </div>

    <div class = "userprofile">
      <div class = "userprofile-sidebar">
        <div class = "profile-image">
          <i class="fas fa-user-circle"></i>
        </div>
        <label> Email </label>
        <div class = "profile-email">
        </div>
        <label> Username </label>
        <div class = "profile-username">
        </div>
        <label> High Score </label>
        <div class = "profile-highscore">
        </div>
      </div>
    </div>


    <!-- Scoreboard Modal -->
      <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id = "scoreboard-modal">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class = "modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Scoreboard</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span id = 'closemodal' aria-hidden="true">&times;</span>
              </button>
            </div>
            <table class="table table-dark">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Score</th>
                  <th scope="col">Username</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>10,567</td>
                  <td>@user1</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>9,230</td>
                  <td>@user2</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>3,250</td>
                  <td>@user3</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>2,530</td>
                  <td>@user4</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>2,250</td>
                  <td>@user5</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
